<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Preview-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="product-card">
        <section class="part-1">
            <img src="images/image-product-desktop.jpg" alt="image-product-desktop" id="img-1">
            <img src="images/image-product-mobile.jpg" alt="image-product-mobile" id="img-2">
        </section>

        <section class="part-2">
            <span id="product-name">perfume</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <article><p class="current-currency"> $149.99</p><p class="previous-currency">$169.99</p></article>
            <button class="btn"><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
        </section>
    </main>
</body>
</html>
